<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="player">
    <!-- 一般實務上 video 可以直接用 controls -->
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <!-- filled 時間軸 -->
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <!-- slider 控制聲音與速度 -->
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="volume">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"
        title="speed">

      <button data-skip="-10" class="player__button skip">« 10s</button>
      <button data-skip="25" class="player__button skip">25s »</button>

      <button class="player__button fullScreen" title="Full Screen"><i class="fas fa-expand"></i></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
